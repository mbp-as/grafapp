<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Камера з графікою</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: rotate(0deg);
  }
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    object-fit: contain;
  }
  #controls {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 15px 20px;
    border-radius: 15px;
    display: flex;
    gap: 15px;
    align-items: center;
  }
  select, button {
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 10px;
    border: 1px solid #aaa;
  }
  #captureBtn {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: rgba(255,255,255,0.9);
    border: 2px solid #ccc;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="graf1.png">
  <div id="controls">
    <select id="imageSelect">
      <option value="graf1.png">Graf 1</option>
      <option value="graf2.png">Graf 2</option>
      <option value="graf3.png">Graf 3</option>
      <option value="graf4.png">Graf 4</option>
    </select>
    <button id="switchCam">Перевернути камеру</button>
    <button id="rotateCam">Повернути відео</button>
  </div>
  <div id="captureBtn"></div>
</div>

<script>
  const video = document.getElementById('camera');
  const overlay = document.getElementById('overlay');
  const select = document.getElementById('imageSelect');
  const switchCamBtn = document.getElementById('switchCam');
  const rotateCamBtn = document.getElementById('rotateCam');
  const captureBtn = document.getElementById('captureBtn');

  let currentFacing = 'environment';
  let videoRotation = 0;

  async function startCamera() {
    if (video.srcObject) {
      video.srcObject.getTracks().forEach(track => track.stop());
    }
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: { exact: currentFacing } }, 
        audio: false 
      });
      video.srcObject = stream;
    } catch(err) {
      console.error("Помилка доступу до камери:", err);
    }
  }

  switchCamBtn.addEventListener('click', () => {
    currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
    startCamera();
  });

  rotateCamBtn.addEventListener('click', () => {
    videoRotation = (videoRotation + 90) % 360;
    video.style.transform = `rotate(${videoRotation}deg)`;
  });

  select.addEventListener('change', () => {
    overlay.src = select.value;
  });

  // Захоплення фото
  captureBtn.addEventListener('click', () => {
    const width = video.videoWidth;
    const height = video.videoHeight;

    // Фото з накладкою
    const canvas1 = document.createElement('canvas');
    canvas1.width = width;
    canvas1.height = height;
    const ctx1 = canvas1.getContext('2d');
    ctx1.drawImage(video, 0, 0, width, height);
    ctx1.drawImage(overlay, 0, 0, width, height);
    const imgWithOverlay = canvas1.toDataURL('image/png');

    // Фото без накладки
    const canvas2 = document.createElement('canvas');
    canvas2.width = width;
    canvas2.height = height;
    const ctx2 = canvas2.getContext('2d');
    ctx2.drawImage(video, 0, 0, width, height);
    const imgWithoutOverlay = canvas2.toDataURL('image/png');

    // Завантаження фото
    const a1 = document.createElement('a');
    a1.href = imgWithOverlay;
    a1.download = 'photo_with_overlay.png';
    a1.click();

    const a2 = document.createElement('a');
    a2.href = imgWithoutOverlay;
    a2.download = 'photo_without_overlay.png';
    a2.click();
  });

  startCamera();
</script>
</body>
</html>
