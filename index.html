<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ÐšÐ°Ð¼ÐµÑ€Ð° Ð· Ð³Ñ€Ð°Ñ„Ñ–ÐºÐ¾ÑŽ</title>
<style>
html, body {
  margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
}
#container {
  position: absolute;
  width: 100vh;  
  height: 100vw; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  transform-origin: center center;
}
video, #overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 100%;
  width: auto;
  object-fit: contain;
}
#captureBtn, #menuBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  border: 2px solid #ccc;
  cursor: pointer;
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
}
#captureBtn {
  right: 15px;
}
#menuBtn {
  right: 120px; /* Ð·Ð»Ñ–Ð²Ð° Ð²Ñ–Ð´ capture */
}
#controls {
  position: absolute;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  padding: 20px 25px;
  border-radius: 25px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
  display: none;
  z-index: 15;
}
#controls select, #controls button { 
  font-size: 20px; padding: 12px 18px; border-radius: 14px; border: 1px solid #aaa; width: 180px; text-align: center;
}
#closeControls { 
  align-self: flex-end; font-size: 28px; cursor: pointer; margin-bottom: 5px;
}
</style>
</head>
<body>
<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="graf1.png">
  
  <div id="captureBtn">ðŸ“·</div>
  <div id="menuBtn">+</div>
  
  <div id="controls">
    <div id="closeControls">âœ•</div>
    <select id="imageSelect">
      <option value="graf1.png">Graf 1</option>
      <option value="graf2.png">Graf 2</option>
      <option value="graf3.png">Graf 3</option>
      <option value="graf4.png">Graf 4</option>
    </select>
    <button id="switchCam">ÐŸÐµÑ€ÐµÐ²ÐµÑ€Ð½ÑƒÑ‚Ð¸ ÐºÐ°Ð¼ÐµÑ€Ñƒ</button>
    <button id="rotateCam">ÐŸÐ¾Ð²ÐµÑ€Ð½ÑƒÑ‚Ð¸ Ð²Ñ–Ð´ÐµÐ¾</button>
  </div>
</div>

<script>
const video = document.getElementById('camera');
const overlay = document.getElementById('overlay');
const select = document.getElementById('imageSelect');
const switchCamBtn = document.getElementById('switchCam');
const rotateCamBtn = document.getElementById('rotateCam');
const captureBtn = document.getElementById('captureBtn');
const menuBtn = document.getElementById('menuBtn');
const controls = document.getElementById('controls');
const closeControls = document.getElementById('closeControls');

let currentFacing = 'environment';
let videoRotation = 0;

async function startCamera() {
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacing } }, audio: false });
    video.srcObject = stream;
  } catch(err) { console.error("ÐŸÐ¾Ð¼Ð¸Ð»ÐºÐ° Ð´Ð¾ÑÑ‚ÑƒÐ¿Ñƒ Ð´Ð¾ ÐºÐ°Ð¼ÐµÑ€Ð¸:", err); }
}

switchCamBtn.addEventListener('click', ()=>{
  currentFacing = currentFacing==='environment'?'user':'environment';
  startCamera();
});

rotateCamBtn.addEventListener('click', ()=>{
  videoRotation = (videoRotation + 90) % 360;
  video.style.transform = `translate(-50%, -50%) rotate(${videoRotation}deg)`;
});

select.addEventListener('change', ()=>{ overlay.src = select.value; });

menuBtn.addEventListener('click', ()=>controls.style.display='flex');
closeControls.addEventListener('click', ()=>controls.style.display='none');

captureBtn.addEventListener('click', ()=>{
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const canvas = document.createElement('canvas');
  canvas.width = vw;
  canvas.height = vh;
  const ctx = canvas.getContext('2d');

  ctx.drawImage(video, 0, 0, vw, vh);

  const imgData = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = imgData;
  a.download = 'photo.png';
  a.click();
});

startCamera();
</script>
</body>
</html>
