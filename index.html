<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Камера з графіками</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transform-origin: center center;
  transition: transform 0.3s ease;
}
#camera-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
#graph-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  object-fit: contain;
}
/* Кнопка затвору */
#shutter {
  position: absolute;
  bottom: 30px;
  right: 30px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid white;
  background: #f0f0f0;
  cursor: pointer;
}
#shutter:hover { background: #d9d9d9; }
/* Стрілки перемикання графіків */
#left-arrow, #right-arrow {
  position: absolute;
  bottom: 130px;
  width: 55px;
  height: 55px;
  border-radius: 15px;
  border: none;
  background: #007aff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#left-arrow img, #right-arrow img { width: 28px; height: 28px; }
#left-arrow { right: 100px; }
#right-arrow { right: 30px; }
/* Кнопка меню */
#settings-btn {
  position: absolute;
  top: 20px;
  left: 30px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: #007aff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#settings-btn img { width: 30px; height: 30px; }
/* Панель налаштувань */
#controls {
  position: absolute;
  top: 90px;
  left: 30px;
  display: none;
  flex-direction: column;
  gap: 10px;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  border-radius: 16px;
}
#controls select, #controls button {
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f2f2f7;
  cursor: pointer;
  text-align: center;
}
#controls button { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; }
canvas { display: none; }
</style>
</head>
<body>
<div id="camera-container">
  <video id="camera" autoplay playsinline></video>
  <img id="graph-overlay" src="graf0.png" alt="Графік">

  <!-- Кнопка меню -->
  <button id="settings-btn"><img src="add.svg" alt="Меню"></button>

  <!-- Панель налаштувань -->
  <div id="controls">
    <select id="graph-select"></select>
    <button id="switchCam">↺</button>
    <button id="rotateCam">⟳</button>
    <div style="display:flex; gap:5px;">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
    </div>
    <div style="display:flex; gap:5px;">
      <button id="zoomPageIn">⬆️</button>
      <button id="zoomPageOut">⬇️</button>
    </div>
  </div>

  <!-- Кнопки перемикання графіків та затвору справа -->
  <button id="left-arrow"><img src="arror1.svg" alt="←"></button>
  <button id="right-arrow"><img src="arror.svg" alt="→"></button>
  <button id="shutter"></button>
</div>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('camera');
const shutter = document.getElementById('shutter');
const canvas = document.getElementById('canvas');
const graphOverlay = document.getElementById('graph-overlay');
const leftArrow = document.getElementById('left-arrow');
const rightArrow = document.getElementById('right-arrow');
const settingsBtn = document.getElementById('settings-btn');
const controls = document.getElementById('controls');
const graphSelect = document.getElementById('graph-select');
const switchCamBtn = document.getElementById('switchCam');
const rotateCamBtn = document.getElementById('rotateCam');
const zoomInBtn = document.getElementById('zoomIn');
const zoomOutBtn = document.getElementById('zoomOut');
const zoomPageInBtn = document.getElementById('zoomPageIn');
const zoomPageOutBtn = document.getElementById('zoomPageOut');

let graphIndex = 0;
const maxGraphs = 15;
let pageScale = 1;
let videoScale = 1;
let currentFacing = 'environment';
let videoRotation = 0;

// Камера
async function startCamera() {
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacing } }, audio: false });
    video.srcObject = stream;
  } catch(err) { console.error("Помилка доступу до камери:", err); }
}
startCamera();

// Заповнення select графіками
for(let i=0;i<=maxGraphs;i++){
  const opt = document.createElement('option');
  opt.value = `graf${i}.png`;
  opt.text = `Graf ${i}`;
  graphSelect.appendChild(opt);
}

// Кнопки
settingsBtn.addEventListener('click', ()=>controls.style.display = controls.style.display==='flex'?'none':'flex');

graphSelect.addEventListener('change', ()=>graphOverlay.src = graphSelect.value);

switchCamBtn.addEventListener('click', ()=>{
  currentFacing = currentFacing==='environment'?'user':'environment';
  startCamera();
});

rotateCamBtn.addEventListener('click', ()=>{
  videoRotation = (videoRotation+90)%360;
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});

zoomInBtn.addEventListener('click', ()=>{
  videoScale += 0.1;
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});
zoomOutBtn.addEventListener('click', ()=>{
  videoScale = Math.max(0.1, videoScale-0.1);
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});

// Масштаб сторінки
zoomPageInBtn.addEventListener('click', ()=>{
  pageScale = Math.min(pageScale+0.1,2);
  document.body.style.transform = `scale(${pageScale})`;
});
zoomPageOutBtn.addEventListener('click', ()=>{
  pageScale = Math.max(pageScale-0.1,0.5);
  document.body.style.transform = `scale(${pageScale})`;
});

// Зйомка
shutter.addEventListener('click', ()=>{
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  canvas.toBlob(blob=>{
    const link=document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'photo.jpg';
    link.click();
  },'image/jpeg');
});

// Перемикання графіків
rightArrow.addEventListener('click', ()=>{
  graphIndex = (graphIndex+1)%(maxGraphs+1);
  graphOverlay.src = `graf${graphIndex}.png`;
  graphSelect.value = graphOverlay.src;
});
leftArrow.addEventListener('click', ()=>{
  graphIndex = (graphIndex-1+maxGraphs+1)%(maxGraphs+1);
  graphOverlay.src = `graf${graphIndex}.png`;
  graphSelect.value = graphOverlay.src;
});
</script>
</body>
</html>
