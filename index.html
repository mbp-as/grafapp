<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Камера з графікою</title>
<style>
html, body {
  margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
}
#container {
  position: absolute;
  width: 100vh;  
  height: 100vw; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  transform-origin: center center;
}
video, #overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 100%;
  width: auto;
  object-fit: contain;
}
#captureBtn {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  border: 2px solid #ccc;
  cursor: pointer;
  z-index: 20;
}
#menuBtn {
  position: absolute;
  left: 15px;
  bottom: 15px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  border: 2px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  cursor: pointer;
  z-index: 20;
}
#controls {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  padding: 15px 20px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
  display: none;
  z-index: 15;
}
#controls select, #controls button { 
  font-size: 18px; padding: 8px 12px; border-radius: 12px; border: 1px solid #aaa; width: 160px; text-align: center;
}
#closeControls { 
  align-self: flex-end; font-size: 24px; cursor: pointer; margin-bottom: 5px;
}
</style>
</head>
<body>
<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="graf1.png">
  
  <div id="captureBtn"></div>
  <div id="menuBtn">+</div>
  
  <div id="controls">
    <div id="closeControls">✕</div>
    <select id="imageSelect">
      <option value="graf1.png">Graf 1</option>
      <option value="graf2.png">Graf 2</option>
      <option value="graf3.png">Graf 3</option>
      <option value="graf4.png">Graf 4</option>
    </select>
    <button id="switchCam">Перевернути камеру</button>
    <button id="rotateCam">Повернути відео</button>
  </div>
</div>

<script>
const video = document.getElementById('camera');
const overlay = document.getElementById('overlay');
const select = document.getElementById('imageSelect');
const switchCamBtn = document.getElementById('switchCam');
const rotateCamBtn = document.getElementById('rotateCam');
const captureBtn = document.getElementById('captureBtn');
const menuBtn = document.getElementById('menuBtn');
const controls = document.getElementById('controls');
const closeControls = document.getElementById('closeControls');

let currentFacing = 'environment';
let videoRotation = 0;

async function startCamera() {
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacing } }, audio: false });
    video.srcObject = stream;
  } catch(err) { console.error("Помилка доступу до камери:", err); }
}

switchCamBtn.addEventListener('click', ()=>{
  currentFacing = currentFacing==='environment'?'user':'environment';
  startCamera();
});

rotateCamBtn.addEventListener('click', ()=>{
  videoRotation = (videoRotation + 90) % 360;
  video.style.transform = `translate(-50%, -50%) rotate(${videoRotation}deg)`;
});

// Зміна overlay для перегляду
select.addEventListener('change', ()=>{ overlay.src = select.value; });

// Відкриття/закриття меню
menuBtn.addEventListener('click', ()=>controls.style.display='flex');
closeControls.addEventListener('click', ()=>controls.style.display='none');

// Збереження фото тільки з відео (правильна орієнтація)
captureBtn.addEventListener('click', ()=>{
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const canvas = document.createElement('canvas');
  canvas.width = vw;
  canvas.height = vh;
  const ctx = canvas.getContext('2d');

  // Малюємо відео без трансформацій CSS
  ctx.drawImage(video, 0, 0, vw, vh);

  const imgData = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = imgData;
  a.download = 'photo.png';
  a.click();
});

startCamera();
</script>
</body>
</html>
