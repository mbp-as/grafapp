<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
<title>Камера з графікою</title>
<style>
html, body {
  margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
}
#container {
  position: absolute;
  width: 100vh;  
  height: 100vw; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  transform-origin: center center;
}
video, #overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  height: 100%;
  width: auto;
  object-fit: contain;
}
#captureBtn {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.95);
  border: 3px solid #ccc;
  cursor: pointer;
  z-index: 20;
}
#menuBtn {
  position: absolute;
  right: 15px;
  top: calc(50% + 70px);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  border: 2px solid #ccc;
  cursor: pointer;
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
}
#controls {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  padding: 25px 30px;
  border-radius: 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  display: none;
  z-index: 15;
}
#controls select, #controls button { 
  font-size: 22px; padding: 12px 18px; border-radius: 16px; border: 1px solid #aaa; width: 220px; text-align: center;
}
#closeControls { 
  align-self: flex-end; font-size: 30px; cursor: pointer; margin-bottom: 5px;
}
#zoomControls { display: flex; gap: 15px; }
#zoomControls button { width: 60px; height: 60px; font-size: 32px; border-radius: 50%; }
</style>
</head>
<body>
<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="graf0.png">
  
  <div id="captureBtn"></div>
  <div id="menuBtn">+</div>
  
  <div id="controls">
    <div id="closeControls">✕</div>
    <select id="imageSelect"></select>
    <button id="switchCam">Перевернути камеру</button>
    <button id="rotateCam">Повернути відео</button>
    <div id="zoomControls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById('camera');
const overlay = document.getElementById('overlay');
const select = document.getElementById('imageSelect');
const switchCamBtn = document.getElementById('switchCam');
const rotateCamBtn = document.getElementById('rotateCam');
const captureBtn = document.getElementById('captureBtn');
const menuBtn = document.getElementById('menuBtn');
const controls = document.getElementById('controls');
const closeControls = document.getElementById('closeControls');
const zoomInBtn = document.getElementById('zoomIn');
const zoomOutBtn = document.getElementById('zoomOut');

let currentFacing = 'environment';
let videoRotation = 0;
let videoScale = 1;

function updateVideoTransform() {
  video.style.transform = `translate(-50%, -50%) scale(${videoScale}) rotate(${videoRotation}deg)`;
}

async function startCamera() {
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacing } }, audio: false });
    video.srcObject = stream;
  } catch(err) { console.error("Помилка доступу до камери:", err); }
}

async function detectGraphs() {
  const maxFiles = 20; 
  let found = false;
  for(let i=0; i<maxFiles; i++){
    const url = `graf${i}.png`;
    try {
      await fetch(url, { method: 'HEAD' });
      const opt = document.createElement('option');
      opt.value = url;
      opt.text = `Graf ${i}`;
      if(i===0) opt.selected = true;
      select.appendChild(opt);
      if(!found) { overlay.src = url; found = true; }
    } catch(e){ }
  }
}

switchCamBtn.addEventListener('click', ()=>{
  currentFacing = currentFacing==='environment'?'user':'environment';
  startCamera();
});

rotateCamBtn.addEventListener('click', ()=>{
  videoRotation = (videoRotation + 90) % 360;
  updateVideoTransform();
});

zoomInBtn.addEventListener('click', ()=>{
  videoScale += 0.1;
  updateVideoTransform();
});

zoomOutBtn.addEventListener('click', ()=>{
  videoScale = Math.max(0.1, videoScale - 0.1);
  updateVideoTransform();
});

select.addEventListener('change', ()=>{ overlay.src = select.value; });
menuBtn.addEventListener('click', ()=>controls.style.display='flex');
closeControls.addEventListener('click', ()=>controls.style.display='none');

captureBtn.addEventListener('click', async ()=>{
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const overlayImg = new Image();
  overlayImg.src = overlay.src;
  await overlayImg.decode();

  const canvas = document.createElement('canvas');
  canvas.width = Math.max(vh, overlayImg.width); // поворот відео
  canvas.height = overlayImg.height + vw; // висота overlay + ширина відео після повороту
  const ctx = canvas.getContext('2d');

  // Overlay зверху
  ctx.drawImage(overlayImg, 0, 0, canvas.width, overlayImg.height);

  // Відео під overlay, повернуте на 90° проти годинникової стрілки
  ctx.save();
  ctx.translate(0, overlayImg.height + vw);
  ctx.rotate(-Math.PI/2);
  ctx.drawImage(video, 0, 0, vw, vh);
  ctx.restore();

  const imgData = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = imgData;
  a.download = 'photo.png';
  a.click();
});

startCamera();
detectGraphs();
</script>
</body>
</html>
