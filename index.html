<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Камера з графікою</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: rotate(0deg);
  }
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    object-fit: contain;
  }
  #picker {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.8);
    padding: 5px;
    border-radius: 10px;
  }
  select {
    font-size: 16px;
  }
</style>
</head>
<body>
<div id="container">
  <video id="camera" autoplay playsinline></video>
  <img id="overlay" src="graf1.png">
  <div id="picker">
    <select id="imageSelect">
      <option value="graf1.png">Graf 1</option>
      <option value="graf2.png">Graf 2</option>
      <option value="graf3.png">Graf 3</option>
      <option value="graf4.png">Graf 4</option>
    </select>
  </div>
</div>

<script>
  const video = document.getElementById('camera');
  const overlay = document.getElementById('overlay');
  const select = document.getElementById('imageSelect');

  // Запит на доступ до задньої камери
  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: { exact: "environment" } }, audio: false 
  })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    console.error("Помилка доступу до камери:", err);
  });

  // Зміна накладного зображення
  select.addEventListener('change', () => {
    overlay.src = select.value;
  });
</script>
</body>
</html>
