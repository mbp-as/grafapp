<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>iOS Camera Style</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }

    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Панель управління справа */
    #controls {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 16px;
    }

    .control-btn {
      background: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .control-btn img {
      width: 26px;
      height: 26px;
    }

    /* Кнопка затвора */
    #capture-btn {
      width: 80px;
      height: 80px;
      border: 4px solid white;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #capture-btn img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>

    <div id="controls">
      <button id="prev-graph" class="control-btn">
        <img src="arror1.svg" alt="prev">
      </button>

      <button id="capture-btn">
        <img src="camera.svg" alt="capture">
      </button>

      <button id="next-graph" class="control-btn">
        <img src="arror.svg" alt="next">
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("capture-btn");

    // Запуск камери з максимальною якістю
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment",
            width: { ideal: 4096 },
            height: { ideal: 2160 }
          }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Помилка доступу до камери:", err);
      }
    }

    startCamera();

    // Зйомка фото у максимально можливій якості
    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "photo.jpg";
        link.click();
      }, "image/jpeg", 1.0);
    });

    // Блокування подвійного дотику/зуму
    document.addEventListener("gesturestart", (e) => e.preventDefault());
    document.addEventListener("gesturechange", (e) => e.preventDefault());
    document.addEventListener("gestureend", (e) => e.preventDefault());

    document.addEventListener("touchstart", function preventZoom(e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    document.addEventListener("dblclick", function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
