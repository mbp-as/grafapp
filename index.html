<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
<title>Камера з графіками</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  touch-action: none; /* блокуємо пінч і подвійний дотик */
}
#camera-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
#graph-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  object-fit: contain;
}
/* Панель під кнопки камери */
#button-panel {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.4);
  border-radius: 20px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
}
/* Кнопки */
#button-panel button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#button-panel button img {
  width: 28px;
  height: 28px;
}
/* Кнопка меню */
#settings-btn {
  position: absolute;
  top: 20px;
  left: 30px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: #007aff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#settings-btn img { width: 30px; height: 30px; }
/* Панель налаштувань */
#controls {
  position: absolute;
  top: 90px;
  left: 30px;
  display: none;
  flex-direction: column;
  gap: 10px;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  border-radius: 16px;
}
#controls select, #controls button {
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f2f2f7;
  cursor: pointer;
  text-align: center;
}
#controls button { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; }
#controls button img { width: 28px; height: 28px; }
canvas { display: none; }
</style>
</head>
<body>
<div id="camera-container">
  <video id="camera" autoplay playsinline></video>
  <img id="graph-overlay" src="graf0.png" alt="Графік">

  <!-- Кнопка меню -->
  <button id="settings-btn"><img src="add.svg" alt="Меню"></button>

  <!-- Панель налаштувань -->
  <div id="controls">
    <select id="graph-select"></select>
    <button id="flipCam"><img src="camflip.svg" alt="Flip"></button>
    <button id="rotateCam"><img src="camrot.svg" alt="Rotate"></button>
    <div style="display:flex; gap:5px;">
      <button id="zoomIn"><img src="zoomin.svg" alt="+"></button>
      <button id="zoomOut"><img src="zoomout.svg" alt="-"></button>
    </div>
  </div>

  <!-- Панель кнопок камери справа -->
  <div id="button-panel">
    <button id="left-arrow"><img src="arror1.svg" alt="←"></button>
    <button id="right-arrow"><img src="arror.svg" alt="→"></button>
    <button id="shutter"><img src="camera.svg" alt="Зйомка"></button>
    <button id="lens-btn"><img src="1x.svg" alt="1×"></button>
  </div>
</div>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('camera');
const shutter = document.getElementById('shutter');
const canvas = document.getElementById('canvas');
const graphOverlay = document.getElementById('graph-overlay');
const leftArrow = document.getElementById('left-arrow');
const rightArrow = document.getElementById('right-arrow');
const settingsBtn = document.getElementById('settings-btn');
const controls = document.getElementById('controls');
const graphSelect = document.getElementById('graph-select');
const flipCamBtn = document.getElementById('flipCam');
const rotateCamBtn = document.getElementById('rotateCam');
const zoomInBtn = document.getElementById('zoomIn');
const zoomOutBtn = document.getElementById('zoomOut');
const lensBtn = document.getElementById('lens-btn');

let graphIndex = 0;
const maxGraphs = 15;
let videoScale = 1;
let currentFacing = 'environment';
let videoRotation = 0;
const lensIcons = ['05.svg','1x.svg','2x.svg'];
let lensIndex = 1;

// Старт камери
async function startCamera() {
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacing } }, audio: false });
    video.srcObject = stream;
  } catch(err) { console.error("Помилка доступу до камери:", err); }
}
startCamera();

// Заповнюємо select графіки
for(let i=0;i<=maxGraphs;i++){
  const opt = document.createElement('option');
  opt.value = `graf${i}.png`;
  opt.text = `Graf ${i}`;
  graphSelect.appendChild(opt);
}

// Меню налаштувань
settingsBtn.addEventListener('click', ()=>controls.style.display = controls.style.display==='flex'?'none':'flex');
graphSelect.addEventListener('change', ()=>graphOverlay.src = graphSelect.value);

flipCamBtn.addEventListener('click', ()=>{
  currentFacing = currentFacing==='environment'?'user':'environment';
  startCamera();
});

rotateCamBtn.addEventListener('click', ()=>{
  videoRotation = (videoRotation+90)%360;
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});

zoomInBtn.addEventListener('click', ()=>{
  videoScale += 0.1;
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});
zoomOutBtn.addEventListener('click', ()=>{
  videoScale = Math.max(0.1, videoScale-0.1);
  video.style.transform = `scale(${videoScale}) rotate(${videoRotation}deg)`;
});

// Об’єктиви — реальний зум, якщо підтримує камера
lensBtn.addEventListener('click', async ()=>{
  const track = video.srcObject.getVideoTracks()[0];
  const capabilities = track.getCapabilities();
  lensIndex = (lensIndex + 1) % lensIcons.length;
  lensBtn.firstElementChild.src = lensIcons[lensIndex];
  if(capabilities.zoom) {
    try {
      await track.applyConstraints({ advanced: [{ zoom: [0.5,1,2][lensIndex] }] });
    } catch(e) { console.warn("Zoom не підтримується", e); }
  }
});

// Зйомка
shutter.addEventListener('click', ()=>{
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  canvas.toBlob(blob=>{
    const link=document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'photo.jpg';
    link.click();
  },'image/jpeg');
});

// Перемикання графіків
rightArrow.addEventListener('click', ()=>{
  graphIndex = (graphIndex+1)%(maxGraphs+1);
  graphOverlay.src = `graf${graphIndex}.png`;
  graphSelect.value = graphOverlay.src;
});
leftArrow.addEventListener('click', ()=>{
  graphIndex = (graphIndex-1+maxGraphs+1)%(maxGraphs+1);
  graphOverlay.src = `graf${graphIndex}.png`;
  graphSelect.value = graphOverlay.src;
});

// Блокування масштабування жестами
document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
document.addEventListener('touchmove', function(e) {
  if(e.scale !== undefined && e.scale !== 1) e.preventDefault();
}, { passive: false });
document.addEventListener('dblclick', function(e) { e.preventDefault(); });
</script>
</body>
</html>
