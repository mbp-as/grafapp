<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Камера з графіками</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }
    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 20px;
      transform: scale(1.2);
    }
    #controls button {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #d9d9d9;
    }
    #shutter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid white;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    #shutter:hover {
      background: #d9d9d9;
    }
    #left-arrow, #right-arrow {
      position: absolute;
      bottom: 160px;
      width: 70px;
      height: 70px;
      border-radius: 20px;
      border: none;
      background: #007aff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #left-arrow img, #right-arrow img {
      width: 40px;
      height: 40px;
    }
    #left-arrow { left: calc(50% - 100px); }
    #right-arrow { right: calc(50% - 100px); }
    #graph-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      object-fit: contain;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="graph-overlay" src="graf0.png" alt="Графік">
    
    <div id="controls">
      <button id="zoom-in-page">⬆️</button>
      <button id="zoom-out-page">⬇️</button>
    </div>

    <button id="left-arrow"><img src="arror1.svg" alt="←"></button>
    <button id="right-arrow"><img src="arror.svg" alt="→"></button>
    <button id="shutter"></button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('camera');
    const shutter = document.getElementById('shutter');
    const canvas = document.getElementById('canvas');
    const graphOverlay = document.getElementById('graph-overlay');
    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');
    const zoomInPage = document.getElementById('zoom-in-page');
    const zoomOutPage = document.getElementById('zoom-out-page');

    let graphIndex = 0;
    const maxGraphs = 15;
    let pageScale = 1;

    // Камера
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Помилка доступу до камери:", err));

    // Зйомка
    shutter.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "photo.jpg";
        link.click();
      }, 'image/jpeg');
    });

    // Перемикання графіків
    rightArrow.addEventListener('click', () => {
      graphIndex = (graphIndex + 1) % (maxGraphs + 1);
      graphOverlay.src = `graf${graphIndex}.png`;
    });
    leftArrow.addEventListener('click', () => {
      graphIndex = (graphIndex - 1 + (maxGraphs + 1)) % (maxGraphs + 1);
      graphOverlay.src = `graf${graphIndex}.png`;
    });

    // Масштабування сторінки
    zoomInPage.addEventListener('click', () => {
      pageScale = Math.min(pageScale + 0.1, 2);
      document.body.style.transform = `scale(${pageScale})`;
    });
    zoomOutPage.addEventListener('click', () => {
      pageScale = Math.max(pageScale - 0.1, 0.5);
      document.body.style.transform = `scale(${pageScale})`;
    });
  </script>
</body>
</html>
