<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–º–µ—Ä–∞ –∑ –≥—Ä–∞—Ñ—ñ–∫–æ–º</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #000;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: rgba(0,0,0,0.6);
    }
    .top-bar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #chartContainer {
      width: 100%;
      height: 25%;
      background: #111;
    }
    #camera-container {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="rotateBtn">üîÑ</button>
    <div>
      <button id="captureBtn">üì∏</button>
      <button id="clearBtn">üóëÔ∏è</button>
    </div>
  </div>

  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∞—Ñ—ñ–∫–∞
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["1","2","3","4","5"],
        datasets: [{
          label: '–ü—Ä–∏–∫–ª–∞–¥',
          data: [12, 19, 3, 5, 2],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { x: { display: false }, y: { display: false } }
      }
    });

    // –ö–∞–º–µ—Ä–∞
    const video = document.getElementById('video');
    let rotation = 0;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏:", err);
      });

    document.getElementById('captureBtn').addEventListener('click', () => {
      alert("–§–æ—Ç–æ –∑–±–µ—Ä–µ–∂–µ–Ω–µ (–ø—Ä–∏–∫–ª–∞–¥)");
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      alert("–û—á–∏—â–µ–Ω–æ (–ø—Ä–∏–∫–ª–∞–¥)");
    });

    document.getElementById('rotateBtn').addEventListener('click', () => {
      rotation = (rotation + 90) % 360;
      video.style.transform = `rotate(${rotation}deg)`;
    });
  </script>
</body>
</html>
